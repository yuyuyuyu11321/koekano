<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - こえかの！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="contact-form">
        <h1>お問い合わせ</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" placeholder="お名前を入力" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>
            </div>
            <div class="form-group">
                <label for="message">お問い合わせ内容:</label>
                <textarea id="message" name="message" placeholder="お問い合わせ内容を入力" required></textarea>
            </div>
            <button type="submit">送信する</button>
        </form>
    </section>

    <footer>
        <p><a href="contact.html">お問い合わせ</a></p>
        <p>
            <a href="privacypolicy.html">プライバシーポリシー</a> | 
            <a href="terms-of-service.html">会員利用規約</a> | 
            <a href="commercial-transaction.html">特定商取引法に基づく表示</a> | 
            <a href="faq.html">よくある質問</a> | 
            <a href="cast-recruitment.html">キャスト採用情報</a>
        </p>
    </footer>

    <script>
        // 共通ヘッダーとポップアップを読み込む
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // ログインポップアップの表示制御
                var loginBtn = document.getElementById('login-btn');
                var loginPopup = document.getElementById('login-popup');
                var closeBtn = document.getElementsByClassName('close-btn')[0];

                loginBtn.onclick = function() {
                    loginPopup.style.display = "block";
                }

                closeBtn.onclick = function() {
                    loginPopup.style.display = "none";
                }

                window.onclick = function(event) {
                    if (event.target == loginPopup) {
                        loginPopup.style.display = "none";
                    }
                }

                // ログイン状態をチェックし、名前を自動入力
                var loggedIn = false; // ログイン状態をチェック (仮の例)
                var username = "ユーザー名"; // 実際のユーザー名 (仮の例)

                if (loggedIn) {
                    document.getElementById('name').value = username;
                }
            });

        // フォーム送信時の処理 (例としてアラート表示)
        document.getElementById('contactForm').onsubmit = function(event) {
            event.preventDefault(); // フォームのデフォルト動作をキャンセル
            alert('お問い合わせが送信されました');
        }
    </script>
</body>
</html>
