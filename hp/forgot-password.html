<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - こえかの</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="forgot-password-form">
        <h1>パスワードを忘れた方</h1>
        <p>ご登録いただいたメールアドレスを入力してください。パスワードリセットのリンクを送信します。</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>
            </div>
            <button type="submit">送信</button>
        </form>
    </section>

    <footer>
        <p><a href="contact.html">お問い合わせ</a></p>
        <p>
            <a href="privacypolicy.html">プライバシーポリシー</a> | 

            <a href="commercial-transaction.html">特定商取引法に基づく表示</a> | 
            <a href="terms-of-service.html">会員利用規約</a> | 
            <a href="faq.html">よくある質問</a> | 
            <a href="job.html">キャスト採用</a>
        </p>
    </footer>

    <script>
        // 共通ヘッダーとポップアップを読み込む
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // ログインポップアップの表示制御
                var loginBtn = document.getElementById('login-btn');
                var loginPopup = document.getElementById('login-popup');
                var closeBtn = document.getElementsByClassName('close-btn')[0];

                loginBtn.onclick = function() {
                    loginPopup.style.display = "block";
                }

                closeBtn.onclick = function() {
                    loginPopup.style.display = "none";
                }

                window.onclick = function(event) {
                    if (event.target == loginPopup) {
                        loginPopup.style.display = "none";
                    }
                }
                // ログイン状態に応じた表示の切り替え
                var loggedIn = false; // 実際のログイン状態に応じて変更
                if (loggedIn) {
                    document.getElementById('mypage-link').style.display = 'block';
                    document.getElementById('register-link').style.display = 'none';
                    document.getElementById('login-link').style.display = 'none';
                } else {
                    document.getElementById('mypage-link').style.display = 'none';
                    document.getElementById('register-link').style.display = 'block';
                    document.getElementById('login-link').style.display = 'block';
                }                
            });

        // パスワードリセットフォーム送信時の処理
        document.getElementById('forgotPasswordForm').onsubmit = function(event) {
            event.preventDefault(); // フォームのデフォルト動作をキャンセル
            alert('パスワードリセットのリンクが送信されました。メールをご確認ください。');

            // ここでパスワードリセットリンクを送信するための処理を追加
            // 例えば、サーバーにリクエストを送信するコードなど
        }
    </script>
</body>
</html>
